<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Memory Match Game</title>
<button id="installButton" style="display:none;">Install Memory Match Game</button>

<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🧠</text></svg>">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="difficulty-screen" class="screen active">
  <h2>Select Difficulty</h2>
  <div class="difficulties">
    <button onclick="selectDifficulty(2)">🍼 Easy (2x2)</button>
    <button onclick="selectDifficulty(4)">🎯 Normal (4x4)</button>
    <button onclick="selectDifficulty(6)">🔥 Hard (6x6)</button>
  </div>
</div>
<div id="category-screen" class="screen">
  <h2>Select Emoji Category</h2>
  <div class="categories">
    <button onclick="selectCategory('fruits')">🍓 Fruits</button>
    <button onclick="selectCategory('food')">🍔 Food</button>
    <button onclick="selectCategory('astrology')">🔮 Astrology</button>
    <button onclick="selectCategory('hands')">🤚 Hands</button>
    <button onclick="selectCategory('smileys')">😊 Smileys</button>
    <button onclick="selectCategory('mixed')">🌟 Mixed</button>
  </div>
</div>
<div id="game-container" class="screen">
  <div class="stats">
    <span>Time: <span id="timer">0</span>s</span> |
    <span>Flips: <span id="flips">0</span></span> |
    <span>High Score: <span id="highscore">0</span></span>
    <button onclick="toggleTheme()">🌓 Theme</button>
    <button id="mute-button" onclick="toggleMusic()">🔈</button>
  </div>
  <div id="game-board" class="board"></div>
</div>
<audio id="background-music" src="assets/background-music.mp3" loop></audio>
<audio id="flip-sound" src="assets/flip-sound.mp3"></audio>
<audio id="match-sound" src="assets/match-sound.mp3"></audio>
<audio id="win-popper" src="assets/win-popper.mp3"></audio>
<script src="script.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<div id="win-popup" class="popup hidden">
  <div class="popup-content">
    <h2>🎉 You Won! 🎉</h2>
    <p>Great memory skills!</p>
    <button onclick="restartGame()">Play Again</button>
  </div>
</div>

</body>
</html>
