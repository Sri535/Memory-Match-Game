<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🧠 Memory Match Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">

  <h1>🧠 Memory Match Game</h1>

  <!-- Theme and Music Controls -->
  <div class="controls">
    <button id="theme-toggle">🌙 Toggle Theme</button>
    <button id="music-toggle">🎵 Play Music</button>
  </div>

  <!-- Timer and Flips -->
  <div class="stats">
    <p>⏱ Time: <span id="timer">0</span>s | 🔄 Flips: <span id="flips">0</span></p>
    <p>🏆 Best Time: <span id="best-time">--</span>s</p>
  </div>

<!-- Difficulty Levels -->
  <div id="difficulty-screen">
  <h2>Select Difficulty</h2>
  <div class="difficulties">
    <button onclick="selectDifficulty(2)">🍼 Easy</button>
    <button onclick="selectDifficulty(4)">🎯 Normal</button>
    <button onclick="selectDifficulty(6)">🔥 Hard</button>
  </div>
</div>

  <!-- Category Select -->
  <div id="category-screen">
    <h2>Select a Category</h2>
    <div class="categories">
      <button onclick="selectCategory('fruits')">🍓 Fruits</button>
      <button onclick="selectCategory('food')">🍔 Food</button>
      <button onclick="selectCategory('astrology')">🔯 Astrology</button>
      <button onclick="selectCategory('hands')">🤚 Hands</button>
      <button onclick="selectCategory('smileys')">😊 Smileys</button>
      <button onclick="selectCategory('mixed')">🎲 Mixed</button>
    </div>
  </div>

  <!-- Game Board -->
  <div id="game-board" class="board"></div>

  <!-- Game Over Screen -->
  <div id="game-over" class="hidden">
    <h2>🎉 You Won!</h2>
    <p>Time: <span id="final-time"></span> seconds</p>
    <p>Flips: <span id="final-flips"></span></p>
    <button onclick="restartGame()">🔄 Play Again</button>
  </div>

  <audio id="background-music" src="assets/background-music.mp3" loop></audio>
  <audio id="match-sound" src="assets/match-sound.mp3"></audio>
  <audio id="flip-sound" src="assets/flip-sound.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
